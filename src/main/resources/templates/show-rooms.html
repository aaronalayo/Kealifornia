<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rooms view</title>


</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>Kealifornia</h1></a>

        <nav>
            <li>
            <li><a href="/addroom">Add Room</a></li>

            </li>
        </nav>
    </div>
</header>

<div class="mainContent">
    <h2>List of Rooms</h2>

    <table id="table">

        <thead>
        <th scope="col">Room</th>
        <th scope="col">Room Number</th>
        <th scope="col">Capacity</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        </thead>

        <td th:each="room: ${roomslist}" >
            <th scope="row" th:text="${roomslist.getRoom_id()}">1</th>
            <td th:text="${roomslist.getRoom_number()}">{{Room Number}}</td>
            <td th:text="${roomslist.getCapacity()}">{{Capacity}}</td>
            <td th:text="${roomslist.getPrice()}">{{Price}}</td>
            <td th:text="${roomslist.getDescription()}">{{Description}}</td>

<!--            </td>-->
        </tr>

    </table>
</div>
</body>
</html>
