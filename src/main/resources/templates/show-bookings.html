<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookings</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>Kealifornia</h1></a>
    </div>
</header>

<div class="mainContent">
    <h2>List of Bookings</h2>

    <table id="table">

        <thead>
        <th scope="col">Booking Id</th>
        <th scope="col">Check-in</th>
        <th scope="col">Check out</th>
        <th scope="col">Number of Persons</th>
        <th scope="col">Number of Rooms</th>
        <th scope="col">Customer</th>
        <th scope="col">Room</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
        </thead>



        <tr th:each="booking: ${bookings}" >
            <th scope="row" th:text="${booking.booking_id}">1</th>
            <td th:text="${booking.check_in}">{{Check-in}}</td>
            <td th:text="${booking.check_out}">{{Check-out}}</td>
            <td th:text="${booking.persons}">{{Number of Persons}}</td>
            <td th:text="${booking.number_of_rooms}">{{Number of Rooms}}</td>

            <td>
                <a role="button" class="button1" th:href="@{'/bookings/edit/' + ${booking.booking_id}}" >Edit</a>
            </td>

            <td>
                <a role="button" class="button2" th:href="@{'/bookings/delete/' + ${booking.booking_id}}" >Delete</a>
            </td>
        </tr>

    </table>
</div>
</body>
</html>
