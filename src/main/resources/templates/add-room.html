<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Rooms view</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>Kealifornia</h1></a>
    </div>
</header>
<div class="mainContent">
    <h3>Add new room</h3>
    <form id="form" name="room" th:action="@{'/saveroom'}" th:object="${room}"  method="post" onsubmit="return isEmpty(this)">

        <label for="room number">Room Number</label>
        <input type="text" th:field="${room.room_number}"  id="room number" placeholder="room number">

        <label for="capacity">Capacity</label>
        <input type="text" th:field="${room.capacity}"  id="capacity" placeholder="capacity">



        <label for="price">Price</label>
        <input type="text" th:field="${room.price}"  id="price" placeholder="price">

        <label for="description">Description</label>
        <input type="text" th:field="${room.description}"  id="description" placeholder="description">

        <label for="hotel">Hotel</label>
        <select th:field="${room.getHotel_id()}"  id="hotel"> <option th:field="${room.getHotel_id()}" th:value="${room.getHotel_id()}" th:text="${room.getHotel_id()}"></option></select>

        <button class="button" type="submit">Save</button>
        <a  class="button" href="/rooms " role="button" >Cancel</a>


    </form>

    <script>
        function isEmpty(form){
            var x=form.getElementsByTagName("input");
            for(var i=0;i<x.length;i++){
                if(x[i].value==0 || x[i].value==""){
                    alert("Please insert " + x[i].id+ "!");
                    return false;
                }
            }
            return true;
        }
    </script>

</div>
</body>
</html>
