<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select a room of your choice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>Kealifornia</h1></a>
</header>

<div class="mainContent">
    <h2>List of Rooms</h2>

    <table id="table">

        <thead>
        <th scope="col">Room Number</th>
        <th scope="col">Capacity</th>
        <th scope="col">Price per night</th>
        <th scope="col">Description</th>

        </thead>
        <form id="form" name="room" th:action="@{'/select/room'}" th:object="${rooms}" method="post" onsubmit="return isEmpty(this)">
        <tr th:each="room: ${rooms}" >
            <th scope="row" th:text="${room.getRoom_id()}">1</th>
            <td th:text="${room.getRoom_number()}">{{Room Number}}</td>
            <td th:text="${room.getCapacity()}">{{Capacity}}</td>
            <td th:text="${room.getPrice()}">{{Price}}</td>
            <td th:text="${room.getDescription()}">{{Description}}</td>

            <td>
                <input type="checkbox" class="checkbox"> </input>
            </td>

        </tr>
            <td>
                <a role="button" class="button1" th:href="@{'/addcustomer'}" type="submit" >Book</a>
            </td>
        </form>
    </table>
</div>
</body>
</html>
