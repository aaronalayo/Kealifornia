<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>
<header>
    <div class="container">
        <a href="/"><h1>Kealifornia</h1></a>
    </div>
</header>

<div class="mainContent">

    <h2>Summary</h2>

    <table id="table">

        <thead>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone Number</th>
        </thead>


        <tr th:each="customerlast: ${lastcustomer}" >
<!--            <th scope="row" th:text="${lastcustomer.customer_id}">1</th>-->
            <td th:text="${lastcustomer.first_name}">{{First Name}}</td>
            <td th:text="${lastcustomer.last_name}">{{Last Name}}</td>
            <td th:text="${lastcustomer.phone_number}">{{Phone Number}}</td>

        </tr>

    </table>



    <table id="table2">

        <thead>
        <th scope="col">Check-in</th>
        <th scope="col">Check out</th>
        <th scope="col">Persons</th>
        <th scope="col">Rooms</th>

        </thead>

        <tr th:each="booking: ${lastbooking}" >
<!--            <th scope="row" th:text="${lastbooking.getBooking_id()}">1</th>-->
            <td th:text="${lastbooking.getCheck_in()}">{{Check-in}}</td>
            <td th:text="${lastbooking.getCheck_out()}">{{Check-out}}</td>
            <td th:text="${lastbooking.getPersons()}">{{Number of Persons}}</td>
            <td th:text="${lastbooking.getNumber_of_rooms()}">{{Number of Rooms}}</td>

        </table>


    <table id="table1">

        <thead>
<!--        <th scope="col">Room Id</th>-->
        <th scope="col">Room Number</th>

        </thead>


        <tr th:each="room: ${lastroom}" >
<!--            <th scope="row" th:text="${room.getRoom_id()}">1</th>-->
            <td th:text="${room.getRoom_number()}">{{Room Number}}</td>

`
        </tr>

    </table>
</div>
</body>
</html>
